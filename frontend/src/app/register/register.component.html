<div class="register">
  <h1>Mind Balance</h1>

  <form [formGroup]="registerForm">

    <mat-card class="register__card">
      <mat-card-header>
        <mat-card-title>

        </mat-card-title>
      </mat-card-header>

      <mat-card-content>

        <fieldset>
          <mat-form-field>
            <mat-label>First Name</mat-label>
            <input matInput formControlName="firstName" #firstName>
          </mat-form-field>
        </fieldset>

        <fieldset>
          <mat-form-field>
            <mat-label>Last Name</mat-label>
            <input matInput formControlName="lastName" #lastName>
          </mat-form-field>
        </fieldset>

        <fieldset>
          <mat-form-field>
            <mat-label>E-Mail</mat-label>
            <input matInput formControlName="email" #email>
          </mat-form-field>
        </fieldset>

        <fieldset>
          <mat-form-field>
            <mat-label>Password</mat-label>
            <input matInput formControlName="password" type="password" #password>
          </mat-form-field>
        </fieldset>


      </mat-card-content>
    </mat-card>
  </form>

  <button mat-stroked-button
          class="register__button"
          (click)="onRegister()">
    Register
  </button>

</div>
