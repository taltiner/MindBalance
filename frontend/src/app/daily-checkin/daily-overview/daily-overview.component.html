<mat-card>
  <mat-card-content>
    <h3>Influencing Factors</h3>
    <table mat-table [dataSource]="dailyCheckinSource">

      <ng-container matColumnDef="factor">
        <th mat-header-cell *matHeaderCellDef> Factor </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="value">
        <th mat-header-cell *matHeaderCellDef> Value </th>
        <td mat-cell *matCellDef="let element"> {{element.value}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedCheckinColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedCheckinColumns"></tr>
    </table>

    <h3>Daily Outcomes</h3>
    <table mat-table [dataSource]="dailyWellbeingSource">

      <ng-container matColumnDef="outcome">
        <th mat-header-cell *matHeaderCellDef> Outcome </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="value">
        <th mat-header-cell *matHeaderCellDef> Value </th>
        <td mat-cell *matCellDef="let element"> {{element.value}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedOutcomeColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedOutcomeColumns"></tr>
    </table>
  </mat-card-content>
</mat-card>
